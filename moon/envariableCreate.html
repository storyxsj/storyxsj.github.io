<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>诺基亚电信云管平台</title>


<script type="text/javascript" src="../public/jquery/jquery1.12.js"></script>

<link href="../portal/css/style.css" rel="stylesheet" type="text/css"
	media="screen">
<link rel="stylesheet" type="text/css"
	href="../public/layui/css/layui.css" />
<script type="text/javascript"
	src="../public/layui/layui.js"></script>
<script type="text/javascript"
	src="../public/moon/js/main.js"></script>	
<script>
var index = parent.layer.getFrameIndex(window.name);

function closeLayer(){
	parent.layer.close(index);
}

function showResult(data){
	closeLayer();
}

function submit_add(msg){
	var url = "envariable_insert.do?msg="+msg;
	te3ajax(url,showResult);
}
</script>
</head>
<body>
<div class="divide20"></div>
<form class="layui-form" style="width: 90%;">
 <div class="layui-form-item">
    <label class="layui-form-label">变量名</label>
    <div class="layui-input-block">
      <input type="text" name="evname" required  lay-verify="required" placeholder="请输入，必选" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">变量值</label>
    <div class="layui-input-block">
      <input type="text" name="evvalue" required  lay-verify="required" placeholder="请输入，必选" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">描述</label>
    <div class="layui-input-block">
      <input type="text" name="evdesc"  placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">是否生效</label>
    <div class="layui-input-block">
     <input type="radio" name="state" value="0" title="是" checked>
      <input type="radio" name="state" value="1" title="否" >
     
    </div>
  </div>
  
  
 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
	  submit_add(JSON.stringify(data.field));
    //layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
      

</body>

</html>
